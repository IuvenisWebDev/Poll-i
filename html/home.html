<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll-i</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-row">
            <img src="../images/icon-poll.png" class="mr-2" id="icon"></img>
        </div>     
        <div class="h2 text-primary" style="align-self: center; margin-left: -10vh;">surveying made easy</div>
        <div class="d-flex flex-row" style="align-self: center;">
            <form action="/user/signout" method="POST">
                <button class="btn-signout h5">sign out</button>
            </form>     
        </div>
    </header>

    <div class="nav d-flex flex-column">
        <a
            class="nav-item mt-5 nav-link h4 btn-info btn-md col-2 text-center text-white rounded"
            href="/"
            >Create poll</a
        >
        <a
            class="nav-item mt-1 nav-link h4 btn-info btn-md col-2 text-center text-white rounded"
            id="myvotes-menu"
            >My votes</a
        >
        <a
            class="nav-item mt-1 nav-link h4 btn-info btn-md col-2 text-center text-white rounded"
            id="mypolls-menu"
            >My polls</a
        >
        <a
            class="nav-item mt-1 nav-link h4 btn-info btn-md col-2 text-center text-white rounded"
            id="openpolls-menu"
            >Open polls</a
        >
    </div>

    <div id="content-main">
        <div class="bg-light col-10" id="form-create">
            <div class="form-group row">
                <label for="poll-title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input autofocus type="text" name="title" class="form-control" id="poll-title" placeholder="Enter the title">
                </div>
            </div>
            <div class="form-group row">
                    <label for="poll-desc" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea id="poll-desc" class="form-control" name="description" aria-label="With textarea" placeholder="Give a short description"></textarea>
                    </div>
            </div>
            <div class="form-group row">
                    <div class="col-sm-2">
                        <label class="form-check-label" for="is-multiple">Multiple choice</label>
                    </div>
                    <input type="checkbox" name="isMultipleChoice" class="form-check-input col-sm-6" id="cb-multiple">
                    <button class="btn btn-info" id="add-btn" type="button">Add answer</button>
                    <button class="btn btn-info" id="btn-create" type="submit">Create poll</button>  
            </div>
            <div class="form-group row">
                <label for="input-datetime" class="col-sm-2 col-form-label">Expiration date</label>
                <input name="expiration" class="form-control col-3" size="16" type="datetime" id="input-datetime" placeholder="YYYY-MM-DD hh:mm">         
            </div>
            <div class="form-group row" id="poll-options">
                <label for="poll-answer" class="col-sm-2 col-form-label">Answer text</label>
                <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="poll-answer" placeholder="Answer">
                </div>
            </div>
            <div id="poll-options-new"></div>
        <div> 
    </div>


    <footer class="d-flex flex-row fixed-bottom footer-item justify-content-center">
            <p class="mx-3">Copyright 2020</p>
            <p class="mx-3">Terms and conditions</p>
            <p class="mx-3">Donate</p>
            <p class="mx-3">About us</p>
            <p class="mx-3">Privacy</p>
    </footer>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/client_side_script/home.js"></script>
<script src="/client_side_script/pollLoader.js"></script>
<script src="/client_side_script/menuHandler.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll-i</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-row">
            <img src="../images/icon-poll.png" class="mr-2" id="icon"></img>
            <!--p class="h1 text-black" style="align-self: center;">Poll-i</p>-->
        </div>     
        <div class="h2 text-primary" style="align-self: center;">surveying made easy</div>
        <div class="d-flex flex-row" style="align-self: center;">
            <a href="#" id="login-btn" class="h5 text-white mr-3 text-decoration-none">log in</a>
            <a href="#" id="signup-btn" class="h5 text-white mr-3 text-decoration-none">sign up</a>       
        </div>
    </header>
    <div id="home-menu" class="d-flex flex-column">
        
    <!--nemu items-->
    <!--signup form-->

    <div id="content-main"></div>
    <form method="POST" action="/user/signup" id="form-signup" class="d-flex flex-column justify-content-center w-25 mx-auto border border-secondary rounded bg-white fixed-top">
        <label for="signup" class="h2 ml-auto mr-4 mt-3 mb-2">Sign up</label>
        <div class="form-group px-4 mb-2">
            <label for="email-signup">Email address</label>
            <input name="email" type="email" class="form-control" id="email-signup" aria-describedby="emailHelp" placeholder="Enter email">
            <small class="form-text text-muted">We'll never share your email with anyone else</small>
        </div>
        <div class="form-group px-4 mb-2">
            <label for="username">Profile name</label>
            <input name="name" type="text" class="form-control" id="name-signup" aria-describedby="emailHelp" placeholder="Profile name">
            <small class="form-text text-muted">Give a name for your public profile</small>
        </div>
        <div class="form-group px-4 mb-2">
            <label for="password-signup">Password</label>
            <input name="password" type="password" class="form-control" id="password-signup" placeholder="Password">
        </div>
        <div class="form-check ml-4 mb-2">
            <input name="terms" type="checkbox" class="form-check-input" id="checkbox-terms">
            <label class="form-check-label" for="checkbox-terms">I accept the terms and conditons</label>
        </div>
        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-primary mr-4 mb-3" id="btn-signup">Sign up</button>
            <!--TODO: insert url to Cancel button to href refresh the page-->
            <button class="btn btn-primary ml-5 mr-3 mb-3">Cancel</button> 
        </div>
    </form>

    <!--login form-->

    <form method="POST" id="form-login" action="/user/login" class="d-flex flex-column justify-content-center w-25 mx-auto border border-secondary rounded bg-white fixed-top">
        <label for="form-login" class="h2 ml-auto mr-4 mt-3">Login</label>
        <div class="form-group px-4">
            <label for="email-login">Email address</label>
            <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group px-4">
            <label for="password-login">Password</label>
            <input type="password" class="form-control" id="password-login" placeholder="Password">
        </div>
        
        <div class="d-flex flex-row-reverse mb-2">
            <button type="submit" class="btn btn-primary mr-4 mb-3" id="btn-login">Log in</button>
            <!--TODO: insert url to Cancel button to href refresh the page-->
            <button class="btn btn-primary ml-5 mr-3 mb-3">Cancel</button>    
        </div>
    </form>
    </div>
    <footer class="d-flex flex-row fixed-bottom footer-item justify-content-center">
            <p class="mx-3">Copyright 2020</p>
            <p class="mx-3">Terms and conditions</p>
            <p class="mx-3">Donate</p>
            <p class="mx-3">About us</p>
            <p class="mx-3">Privacy</p>
    </footer>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../client_side_script/landingPage.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
